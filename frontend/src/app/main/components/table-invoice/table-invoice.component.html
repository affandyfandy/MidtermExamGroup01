<table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="customerName">
      <th mat-header-cell *matHeaderCellDef> Customer Name </th>
      <td mat-cell *matCellDef="let element"> {{element.customer?.name || 'N/A'}} </td>
    </ng-container>
  
    <ng-container matColumnDef="invoiceAmount">
      <th mat-header-cell *matHeaderCellDef> Invoice Amount </th>
      <td mat-cell *matCellDef="let element"> {{element.invoiceAmount}} </td>
    </ng-container>
  
    <ng-container matColumnDef="invoiceDate">
      <th mat-header-cell *matHeaderCellDef> Invoice Date </th>
      <td mat-cell *matCellDef="let element"> {{element.invoiceDate | date:'mediumDate'}} </td>
    </ng-container>
  
    <ng-container matColumnDef="createdTime">
      <th mat-header-cell *matHeaderCellDef> Created Time </th>
      <td mat-cell *matCellDef="let element"> {{element.createdTime | date:'medium'}} </td>
    </ng-container>
  
    <ng-container matColumnDef="updatedTime">
      <th mat-header-cell *matHeaderCellDef> Updated Time </th>
      <td mat-cell *matCellDef="let element"> {{element.updatedTime | date:'medium'}} </td>
    </ng-container>
  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button aria-label="edit invoice" (click)="editInvoice(element); $event.stopPropagation()">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
    <tr mat-row *matRowDef="let element; columns: columnsToDisplayWithExpand;"
        class="example-element-row"
        [class.example-expanded-row]="expandedElement === element">
    </tr>
</table>
