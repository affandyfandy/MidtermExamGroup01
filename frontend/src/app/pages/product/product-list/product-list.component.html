<div>
  <h2>Product List</h2>

  <table>
    <thead>
      <tr>
        <th (click)="sortBy = 'name'; sortDir = (sortDir === 'asc' ? 'desc' : 'asc')">Name</th>
        <th (click)="sortBy = 'price'; sortDir = (sortDir === 'asc' ? 'desc' : 'asc')">Price</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.name }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.status ? 'Active' : 'Inactive' }}</td>
        <td>
          <button (click)="onEditProduct(product.id)">Edit</button>
          <button (click)="product.status ? onDeactivateProduct(product.id) : onActivateProduct(product.id)">
            {{ product.status ? 'Deactivate' : 'Activate' }}
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <input type="file" (change)="onImportProducts($event)" />
  <button (click)="onAddProduct()">Add Product</button>
</div>
